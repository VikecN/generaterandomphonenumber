<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>F or G Phone Number</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-lg-12">
      <div class="header">
          <h1>Generate Phone Number</h1>
      </div>
      <hr>
      <div class="box">
        <label>Generate Number</label><br>
        <input class="form-control generator-inputs" type="text" name="number" value="" placeholder="Ex: 071">
        <input class="form-control generator-inputs" type="text" name="number" value="" placeholder="Ex: +389">
        <button class="btn btn-primary" type="button" name="button">Generate</button>
        <p class="generateError error"></p>
      </div>
      <hr>
      <div class="box">
        <p>Home:</p>
        <h1 id="homeNumber" class="number">---------</h1>
        <p>International:</p>
        <h1 id="internationalNumber" class="number">---------</h1>
      </div>
      <hr>
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
    <footer>
        <h3><a href="https://www.instagram.com/nedanovskiv/">Vikec</a></h3>
    </footer>
  </body>
</html>
